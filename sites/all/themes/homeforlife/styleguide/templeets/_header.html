<!doctype html>
<html>
  <head>.
    <title>OWC: Styleguide</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/homeforlife.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./styles/hologram.css">

  <body>

  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
      <nav class="tab-bar">
        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
        </section>

        <section class="middle tab-bar-section">
          <h1 class="title">OWC Style Guide</h1>
        </section>
      </nav>

      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Objects</label></li>
            <% @blocks.each do |b| %>
            <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
            <% end %>
            <li><label>Pages</label></li>

            <% @categories.each do |category, file_name| %>
            <li><a href="<%= file_name %>"><%= category %></a></li>
            <% end %>
        </ul>
      </aside>

      <div class="row">
        <div class="small-12 large-12 columns">
